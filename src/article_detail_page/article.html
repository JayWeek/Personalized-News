<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Detailed view of your selected news article."
    />
    <meta
      name="keywords"
      content="news, personalized news, trending, headlines, mediastack, newsapi, ipstack"
    />
    <meta name="author" content="YPT News Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Personalized News Dashboard" />
    <meta
      property="og:description"
      content="Your personalized news feed powered by multiple APIs."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="/public/images/placeholder.jpg" />

    <title>Article Details | YPT News</title>

    <!-- Bootstrap CSS (same CDN used by index.html) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Use the same project CSS used by index.html -->
    <link rel="stylesheet" href="../public/css/home.css" />
    <style>
      /* --- Make sure full image shows --- */
      img.article-detail {
        object-fit: contain !important;
        width: 100%;
        height: auto !important;
        max-height: 90vh; /* up to 90% of viewport height */
        border-radius: 10px;
        display: block;
        margin: 0 auto;
      }

      /* --- Let the article card grow naturally --- */
      .card.mb-3.shadow-sm {
        overflow: visible;
        height: auto !important;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .card-body .btn {
        align-self: flex-start;
      }

      /* --- Make text wrap naturally --- */
      .card-body p,
      .card-body .lead,
      .article-content {
        white-space: normal !important;
        overflow: visible !important;
      }
    </style>
  </head>
  <body>
    <!-- header partial will be loaded by JS -->
    <div id="header"></div>

    <main class="container my-4">
      <div id="article-detail" class="row"></div>
    </main>

    <footer id="footer"></footer>

    <!-- Article page JS -->
    <script type="module" src="../js/article.js"></script>
  </body>
</html>
